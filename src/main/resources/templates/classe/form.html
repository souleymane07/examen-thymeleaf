<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Classe</title>
    <link rel="stylesheet" th:href="@{/css/jolie.css}">
</head>
<body>
<div class="container">
    <h1>Ajouter/Modifier une Classe</h1>
    <form th:action="@{/classes/save}" th:object="${classe}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="name">Nom de la classe:</label>
        <input type="text" id="name" th:field="*{name}">
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}">

        <label for="sector">Secteur:</label>
        <select id="sector" th:field="*{sectorId}">
            <option th:each="sector : ${sectors}" th:value="${sector.id}" th:text="${sector.name}"></option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('sectorId')}" th:errors="*{sectorId}"></div>

        <button type="submit">Sauvegarder</button>
    </form>
</div>
</body>
</html>
